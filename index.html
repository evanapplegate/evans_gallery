<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 2000px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background: #2a2a2a;
            transition: transform 0.2s ease;
        }
        .gallery-item:hover {
            transform: scale(1.02);
            z-index: 1;
        }
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover img {
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .gallery {
                gap: 10px;
                padding: 10px;
            }
            .gallery-item img {
                height: 200px;
            }
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <div class="loading">Loading gallery...</div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
